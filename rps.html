<!doctype html>
<html>
	<head>
		<title>Requests per Second</title>
		<script src="Chart.min.js"></script>
		<style>
			body, html {
				margin: 3em;
				overflow: hidden;
				background: transparent;
			}
			canvas {
				background: transparent;
			}
		</style>
	</head>
	<body>
		<div>
			<canvas id="canvas" height="640" width="960"></canvas>
		</div>
		<script>
			var lineChartData = {
				labels : ["10k","100k","500k","1M","2M","5M","10M","20M"],
				datasets : [
					{
						label: "Sitecore xDB",
						fillColor : "rgba(39, 174, 96,0.8)",
						strokeColor : "rgba(220,220,220,1)",
						pointColor : "rgba(220,220,220,1)",
						pointStrokeColor : "#fff",
						pointHighlightFill : "#fff",
						pointHighlightStroke : "rgba(220,220,220,1)",
						data : [3094,3057,3040,3030,2970,2840,2700,2650]
					},
					{
						label: "Sitecore DMS",
						fillColor : "rgba(192, 57, 43,0.8)",
						strokeColor : "rgba(220,220,220,1)",
						pointColor : "rgba(220,220,220,1)",
						pointStrokeColor : "#fff",
						pointHighlightFill : "#fff",
						pointHighlightStroke : "rgba(220,220,220,1)",
						data : [190,150,130,120,100,90,50,30]
					}
				]

			}

			window.onload = function(){
				var ctx = document.getElementById("canvas").getContext("2d");
				window.myLine = new Chart(ctx).Line(lineChartData, {
					responsive: true,
					multiTooltipTemplate: "<%= datasetLabel %> - <%= value %>"
				});
			}
		</script>
	</body>
</html>
